                                        <!-- Edit Form Start -->
                                        <form class="needs-validation" novalidate  name="regform" id="regform">
                                            <div class="col-sm-12 mb-3">
                                              <label for="unamereg">Username</label>
                                              <div class="input-group">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                </div>
                                                <input type="text" disabled class="update form-control" required id="uname"></td>&nbsp;
                                                <div class="invalid-feedback">
                                                  Username cannot be changed.
                                                </div>
                                              </div>
                                            </div>
                                        
                                            <div class="mb-3">  
                                                    <label for="email">Email address</label>  
                                                    <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>  
                                                    <div class="invalid-feedback">  
                                                        Please provide a valid email.  
                                                    </div>  
                                            </div>  
                                        
                                            <div><button class="btn btn-primary mb-3 edit col-5" id="edit">Edit</button>
                                            <button class="btn btn-primary mb-3 col-6" id="resetpwd">Reset Password</button>
                                            </div>
                                            <div id="reset" hidden>
                                                    <div class="mb-3" >  
                                                        <label for="email">Password</label>  
                                                        <input type="password" class="form-control" id="pwd" aria-describedby="inputGroupPrepend" required>  
                                                        <label id="check" hidden> &#9989;</label>
                                                        <div class="invalid-feedback">  
                                                            Please provide a valid password.  
                                                        </div>  
                                                    </div>  
                                                
                                                    <div class="mb-3">  
                                                        <label for="email">New Password</label>  
                                                        <input type="password" class="form-control npwd" disabled id="npwd" aria-describedby="inputGroupPrepend" required>  
                                                        <div class="invalid-feedback">  
                                                            Please provide a valid password.  
                                                        </div>  
                                                    </div>  
                                                
                                                    <div class="mb-3">  
                                                        <label for="email">Confirm Password</label>  
                                                        <input type="password" class="form-control npwd" disabled id="npwd" aria-describedby="inputGroupPrepend" required>  
                                                        <div class="invalid-feedback">  
                                                            Passwords do not match.
                                                        </div>  
                                                    </div>  
                                            </div>
